<link href="http://www.biodeep.cn/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://gcmodeller.org/styles/font-awesome.css" rel="stylesheet" type="text/css">

<script src="http://www.biodeep.cn/js/jquery.min.js"></script>
<script src="http://www.biodeep.cn/js/bootstrap.min.js"></script>
<script src="http://www.biodeep.cn/js/layer-v2.1/layer/layer.js"></script>

<script src="/javascript/table_editor/table_editor/bin/table_editor.js"></script>

<body>

    <!--
        假设iTraq输入的原始矩阵数据任然是使用同位素的通道数字id来标记的
        则这里就是将
    -->

    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="#home">iTraq Symbols</a>
        </li>
        <li>
            <a data-toggle="tab" href="#menu1">SampleInfo</a>
        </li>
        <li>
            <a data-toggle="tab" href="#menu2">Experiment Designer</a>
        </li>
    </ul>

    <div class="row">
        <div class="col-lg-12">

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">

                    <br />

                    <center>

                        <div id="itraq-symbols" class="table-responsive">

                        </div>

                        <div style="width:100%; text-align: left;">

                            <span style="margin-left: 5em;">
                                <a href="#" onclick="addSymbol();">
                                    <i class="fa fa-plus"></i> Add Symbol
                                </a>
                            </span>

                        </div>

                        <script type="text/javascript">
                            var iTraqSymbols = new tableEditor(
                                ["NO.", "Symbol", "Sample ID"],
                                "itraq-symbols",
                                "width: 85%;",
                                "table",
                                ["width: 10%", "width: 30%", "width: 30%"]);

                            iTraqSymbols.warningEditLock = function() {
                                console.log("please commit current change");
                            }

                            function addSymbol() {
                                iTraqSymbols.addNew();
                            }
                        </script>
                    </center>

                </div>
                <div id="menu1" class="tab-pane fade">

                    <br />

                    <center>

                        <div class="table-responsive">
                            <table style="width: 100%;" class="table">
                                <thead>
                                    <tr>
                                        <th style="width:5%;">NO.</th>
                                        <th style="width:15%;">Sample ID</th>
                                        <th style="width:15%;">Color</th>
                                        <th style="width:15%;">Shape Type</th>
                                        <th style="width:15%;">Sample Name</th>
                                        <th style="width:15%;">Operation</th>
                                    </tr>
                                </thead>
                                <tbody id="sample-table">

                                </tbody>
                            </table>
                        </div>

                        <div style="width:100%; text-align: left;">

                            <span style="margin-left: 5em;">
                                <a href="#" onclick="addSymbol();">
                                    <i class="fa fa-plus"></i> Add Symbol
                                </a>
                            </span>

                        </div>

                        <script id="hidden-template" type="text/x-custom-template">
                        <tr>
                            <td id="row-new"></td>
                            <td><input id="input-symbol" type="text" style="width: 65%" class="form-control"></input></td>
                            <td><input id="input-sampleID" type="text" style="width: 65%" class="form-control"></input></td>
                            <td>
                                <div id="row-new-pending">
                                    <a href="#" onclick="newRowWrite(this.parentNode);">
                                        <span class="label label-success">OK</span>
                                    </a>&nbsp;
                                    <a href="#" onclick="newRowCancel();">
                                        <span class="label label-warning">Cancel</span>
                                    </a>
                                </div>
                                <div class="remove-button" style="display:none;">
                                    <a href="#" onclick="remove(this);">
                                        <span class="label label-warning">Remove</span>
                                    </a>
                                    <a href="#" onclick="edit(this);">
                                        <span class="label label-info">Edit</span>
                                    </a>
                                </div>
                                <div class="edit-button" style="display:none;">
                                    <a href="#" onclick="edit_write(this.parentNode);">
                                        <span class="label label-success">OK</span>
                                    </a>                                
                                </div>
                            </td>
                        <tr>
                    </script>

                    </center>

                </div>
                <div id="menu2" class="tab-pane fade">

                    <br />

                    <center>

                        <div class="table-responsive">
                            <table style="width: 85%;" class="table">
                                <thead>
                                    <tr>
                                        <th style="width:10%;">NO.</th>
                                        <th style="width:30%;">Controls</th>
                                        <th style="width:30%;">Treatment</th>
                                        <th style="width:30%;">Note</th>
                                        <th style="width:15%;">Operation</th>
                                    </tr>
                                </thead>
                                <tbody id="designer-table">

                                </tbody>
                            </table>
                        </div>

                        <div style="width:100%; text-align: left;">

                            <span style="margin-left: 5em;">
                                <a href="#" onclick="addSymbol();">
                                    <i class="fa fa-plus"></i> Add Symbol
                                </a>
                            </span>

                        </div>

                        <script id="hidden-template" type="text/x-custom-template">
                        <tr>
                            <td id="row-new"></td>
                            <td><input id="input-symbol" type="text" style="width: 65%" class="form-control"></input></td>
                            <td><input id="input-sampleID" type="text" style="width: 65%" class="form-control"></input></td>
                            <td>
                                <div id="row-new-pending">
                                    <a href="#" onclick="newRowWrite(this.parentNode);">
                                        <span class="label label-success">OK</span>
                                    </a>&nbsp;
                                    <a href="#" onclick="newRowCancel();">
                                        <span class="label label-warning">Cancel</span>
                                    </a>
                                </div>
                                <div class="remove-button" style="display:none;">
                                    <a href="#" onclick="remove(this);">
                                        <span class="label label-warning">Remove</span>
                                    </a>
                                    <a href="#" onclick="edit(this);">
                                        <span class="label label-info">Edit</span>
                                    </a>
                                </div>
                                <div class="edit-button" style="display:none;">
                                    <a href="#" onclick="edit_write(this.parentNode);">
                                        <span class="label label-success">OK</span>
                                    </a>                                
                                </div>
                            </td>
                        <tr>
                    </script>

                    </center>

                </div>
            </div>

            <hr />

            <button type="button" style="padding-top: 0.85rem; padding-bottom: 0.25rem;" class="btn btn-primary" data-toggle="button"
                onclick="open_downloadPage();">
                <span>
                    <i class="fa fa-eye"></i>
                </span>
                <strong>Previews</strong>
            </button>

        </div>
    </div>


</body>
