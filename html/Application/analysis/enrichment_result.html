        <div class="container">
            <div class="row">
                <div class="box clearfix">
                    <h3>Enrichment Terms</h3>

                    <table class="table table-hover" id="bootstrap-table">
                        <thead>
                            <tr>
                                <th>term</th>
                                <th>score</th>
                                <th>pvalue</th>
                                <th>FDR</th>

                    </table>

        </div>

        <script type="text/javascript">        
            $(function () {
                $.get("{<biostack>api/enrichment_terms}&id=" + taskID, function (data) {
                    var all = $.csv.toObjects(data);
                    var headers = Object.keys(all[0]);
                    var tbody = document.getElementById("terms");

                    console.log(headers);
                    console.log(all);

                    all.forEach(function (term) {
                        var tr = document.createElement("tr");
                        var append = function (s) {
                            var td = document.createElement("td");
                            td.innerHTML = s;
                            tr.appendChild(td);
                        }

                        append(term.term);
                        append(term.score);
                        append(term.pvalue);
                        append(term.FDR);
                        append(term.cluster);
                        append(term.enriched);
                        append(term.geneIDs);

                        tbody.appendChild(tr);
                    });
                });
            });
        </script>
